############## Sa-Token 配置 (文档: https://sa-token.cc) ##############
sa-token:
  # token前缀
  token-prefix: Bearer
  # token名称 (同时也是cookie名称)
  token-name: Authorization
  # token有效期，单位s 默认30天, -1代表永不过期
  timeout: ${TIMEOUT:2592000}
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  active-timeout: ${ACTIVITY_TIMEOUT:2592000}
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: ${IS_CONCURRENT:true}
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: ${IS_SHARE:false}
  # token风格
  token-style: random-64
  # 是否输出操作日志
  is-log: false

file-storage:
  # 是否启用文件存储服务（默认：true）
  enabled: true
  # 存储类型：rustfs, minio, s3, aliyun-oss, local
  type: rustfs
  # 默认存储桶名称
  bucket-name: xiuyuan
  # 基础路径（会作为所有文件路径的前缀）
  base-path: ""
  # 自定义域名（可选，用于访问文件，如：https://cdn.example.com）
  custom-domain: ""
  # S3 协议兼容配置（用于 RustFS、MinIO、S3）
  s3:
    # 访问密钥 ID
    access-key-id: ${STORE_ACCESS_KEY:DaIxbJFyHjwYcrGK3AZR}
    # 访问密钥 Secret
    secret-access-key: ${STORE_SECRET_KEY:YE59vZTfPgpoQxqSDr7XRFAUOIVnG4a1tmjuHK2e}
    # 服务端点
    # RustFS 示例：http://localhost:9000
    # MinIO 示例：http://localhost:9000
    # AWS S3 示例：https://s3.amazonaws.com
    endpoint: http://localhost:9000
    # 区域
    # RustFS/MinIO 通常使用：us-east-1
    # AWS S3 根据实际情况填写，如：us-west-2
    region: us-east-1
    # 连接超时时间（毫秒）
    connection-timeout: 10000
    # 读取超时时间（毫秒）
    read-timeout: 60000

logging:
  level:
    xin.xiuyuan.admin: debug
    org.springframework.cloud.openfeign: debug
    org.springframework.data.mongodb.core.convert: debug
    io.lettuce.core.protocol: error
